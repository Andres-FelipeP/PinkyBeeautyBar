{% extends 'base_dashboard.html' %}
{% block content %}


<div class="container my-5 pt-5 ">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex flex-column justify-content-center">
                     <h2 class="card-title text-center">Delete Product</h2>
                    <p class="text-center mb-4">Are you sure you want to delete the product? "<strong>{{ product.tittle }}</strong>"?</p>
                    <button type="submit" class="btn btn-danger mx-2 mx-auto w-50">Delete</button>
                    <a href="{% url 'list_category' %}" class="btn btn-secondary m-2 mx-auto w-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
