{% extends 'base_dashboard.html' %} {% load static %}
{% block content %}

<div class="container mt-5 pt-5">
    <h1 class="text-center mb-4">Pinky Beauty Bar Sections</h1>
    <div class="row d-flex justify-content-center align-items-center">

                <div class="row pb-5">
                    <a href="{% url 'create_product' %}" class="btn btn-book-categories-2 w-50 mx-auto">Create New Product</a>
                </div>

                    {% for product in products %}
                    <div class="col-md-4">
                        <div class="category-card text-center" >
                            <h3>{{ product.tittle }}</h3>
                            <a class="btn-book-categories-2 btn" href="{% url 'edit_product' product.pk %}">Edit</a>
                            <a href="{% url 'delete_product' product.id %}" class="btn btn-outline-danger">Eliminar</a>
                        </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
{% endblock %}
