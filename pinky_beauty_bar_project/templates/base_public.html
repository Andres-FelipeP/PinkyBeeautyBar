{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




    <!--map-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- carrousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!--google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link href="{% static 'styles/publicPage.css' %}" rel="stylesheet" />
    <link href="{% static 'styles/dash.css' %}" rel="stylesheet" />




</head>
<body>


    <nav class="navbar fixed-top navbar-expand-lg shadow bg-color-nav">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'HomePage' %}">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'AboutMe' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'Catalog'%}">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contactMe' %}">Contact Me</a>
                    </li>
                </ul>
            </div>

             <a class="navbar-brand position-absolute top-100 start-50 translate-middle " style="z-index: 2" href="#">
                <img src="{%static 'LogoSquare.png'%}" alt="Logo" width="100" class="rounded-circle border border-2">
            </a>

            <div class="d-flex align-items-center">
                <button class="btn btn-book me-2 d-none d-md-block rounded-pill">Book an Appointment</button>

                <button class="btn me-2 d-md-none calendarIcon">
                <i class="bi bi-calendar2-week-fill" style="font-size: 2.2rem;"></i>

                </button>
                <a href="https://wa.me/+573052420142" class="whatsapp-icon"><i class="bi bi-whatsapp" style="font-size: 2.2rem;"></i></a>

            </div>
        </div>
    </nav>

    <div class="">
        {% block content %}
        {% endblock content %}
    </div>

     <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Mi Pagina. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
    // Inicializar el mapa
    var map = L.map('map').setView([28.329376, -81.365738], 15); // Latitud y Longitud de tu ubicación

    // Agregar el mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Agregar un marcador
    L.marker([28.329376, -81.365738]).addTo(map)
        .bindPopup('1060 Plaza Dr, Kissimmee, FL 34743')
        .openPopup();

    </script>

</body>
</html>
